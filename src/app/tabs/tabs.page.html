<ion-header [translucent]="true">
  <ion-toolbar class="new-background-color">
    <ion-grid ion-no-padding>
      <ion-row ion-no-padding>
        <ion-col size="4" ion-no-padding class="text-left">
          <div class="profile-img" (click)="router.navigate(['/profile'])">
            <img
              [src]="user.profile_photo_url!= null ? user.profile_photo_url : '../../assets/images/default.png'"
            />
          </div>
        </ion-col>
        <ion-col size="6" class="p-0 d-flex align-items-center">
          <ion-title class="app-title p-0"> Smart Door </ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <!-- <ion-tab-button tab="profile">
      <ion-icon name="square"></ion-icon>
      <ion-label>Tab 3</ion-label>
    </ion-tab-button> -->
  </ion-tab-bar>
</ion-tabs>
