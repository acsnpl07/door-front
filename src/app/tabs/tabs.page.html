<ion-header [translucent]="true" *ngIf="user">
  <ion-toolbar class="new-background-color">
    <ion-grid ion-no-padding>
      <ion-row ion-no-padding>
        <ion-col size="3" ion-no-padding class="text-left">
          <div
            class="profile-img"
            (click)="router.navigate(['/profile'])"
            style="cursor: pointer"
          >
            <img
              class="img-fluid"
              [src]="user?.image_url!= null ? user?.image_url : '../../assets/images/default.png'"
            />
          </div>
        </ion-col>
        <ion-col
          size="6"
          class="p-0 d-flex align-items-center justify-content-center"
        >
          <ion-title class="app-title p-0 text-center"> Smart Door </ion-title>
        </ion-col>
        <ion-col
          size="3"
          class="p-0 d-flex align-items-center justify-content-end"
        >
          <div class="logout d-flex justify-content-between flex-row">
            <ion-buttons>
              <button
                [routerLink]="['/notifications']"
                class="notif-button mr-2"
                ion-button
              >
                <ion-icon color="white" name="notifications-outline"></ion-icon>
                <ion-badge color="primary" class="notif-number"
                  >{{notificationsNumber || 0}}</ion-badge
                >
              </button>
              <ion-button (click)="logout()">
                <ion-icon
                  color="white"
                  name="log-out-outline"
                ></ion-icon> </ion-button
            ></ion-buttons></div
        ></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="dashboard" *ngIf="user?.is_admin">
      <ion-icon name="desktop-outline"></ion-icon>
      <ion-label>Admin Dashboard</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
