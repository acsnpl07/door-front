<ion-content>
  <div class="log-page" *ngIf="log">
    <h2 class="window-title text-center">Single log overview</h2>
    <ion-card>
      <ion-card-header>
        <ion-card-title
          >{{(log.name?log.name:"unknown") | titlecase }}
        </ion-card-title>
        <ion-card-subtitle
          >Action:
          <span
            >{{log.entered==1? 'Accepted':'Rejected'}}</span
          ></ion-card-subtitle
        >
      </ion-card-header>

      <ion-card-content>
        <p class="date">
          {{log.created_at ? (log.created_at | date:'medium' ) : 'Date
          unknown'}}
        </p>
      </ion-card-content>
      <ion-card-content>
        <img class="image w-100" *ngIf="log.image_url" [src]="log.image_url" />
      </ion-card-content>
      <div class="control-type">
        <p>By <span>{{log.is_camera == 1 ? 'Camera': 'Application'}}</span></p>
      </div>
    </ion-card>
  </div>
</ion-content>
