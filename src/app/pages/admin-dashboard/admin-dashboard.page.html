<ion-header>
  <ion-toolbar>
    <ion-title>Admin Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="user-form">
    <h2 class="text-center">Add new user</h2>
    <form #form="ngForm" (ngSubmit)="save(form)" method="post">
      <ion-item lines="none">
        <div class="form-group w-100">
          <label>Name</label>
          <input
            [(ngModel)]="user.name"
            #name="ngModel"
            type="text"
            class="form-control"
            name="name"
            placeholder="Name"
            required
          />
        </div>
      </ion-item>
      <ion-item lines="none">
        <div class="form-group w-100">
          <label>Email address</label>
          <input
            [(ngModel)]="user.email"
            #email
            type="email"
            class="form-control"
            name="email"
            required
            placeholder="Email"
          />
        </div> </ion-item
      ><ion-item lines="none">
        <div class="form-group w-100">
          <label>Password</label>
          <input
            [(ngModel)]="user.password"
            #password
            type="password"
            class="form-control"
            name="password"
            required
            minlength="8"
            placeholder="Password"
          />
        </div> </ion-item
      ><ion-item lines="none">
        <div class="form-group w-100">
          <label>Confirm password</label>
          <input
            [(ngModel)]="user.password_confirm"
            #password_confirm
            type="password"
            class="form-control"
            name="password_confirm"
            required
            minlength="8"
            placeholder="Confirm password"
          />
        </div>
      </ion-item>

      <ion-buttons
        ><ion-button
          type="submit"
          [disabled]="!form.form.valid || password_confirm.value !== password.value"
          >Add user</ion-button
        ></ion-buttons
      >
    </form>
  </div>
</ion-content>
